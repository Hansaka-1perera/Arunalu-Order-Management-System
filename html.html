<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1><i class="fas fa-box-open"></i> Order Management System</h1>
            <div class="user-info">
                <span>Admin</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="container">
            <div class="controls">
                <button id="addBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> Add New Entry
                </button>
                <button id="newProductBtn" class="btn-secondary">
                    <i class="fas fa-cube"></i> Create Product
                </button>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search orders...">
                </div>
            </div>

            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>REF NO</th>
                            <th>SAMPLE</th>
                            <th>New Examples</th>
                            <th>Name</th>
                            <th>PHONE NO</th>
                            <th>AREA</th>
                            <th>STATUS</th>
                            <th>ACTION</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Entry Modal -->
    <div id="entryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add/Edit Order Entry</h2>
                <span class="close">&times;</span>
            </div>
            <form id="entryForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="refNo">REF NO</label>
                        <input type="text" id="refNo" name="refNo" required>
                    </div>
                    <div class="form-group">
                        <label for="sample">SAMPLE</label>
                        <input type="text" id="sample" name="sample">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="newExamples">New Examples</label>
                        <input type="text" id="newExamples" name="newExamples">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phoneNo">PHONE NO</label>
                        <input type="text" id="phoneNo" name="phoneNo" required>
                    </div>
                    <div class="form-group">
                        <label for="area">AREA</label>
                        <input type="text" id="area" name="area">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="status">STATUS</label>
                        <select id="status" name="status">
                            <option value="CONFIRMED">CONFIRMED</option>
                            <option value="GETTING READY">GETTING READY</option>
                            <option value="TO RETURN">TO RETURN</option>
                            <option value="INACTIVE">INACTIVE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="action">ACTION</label>
                        <select id="action" name="action">
                            <option value="ACTIVE">ACTIVE</option>
                            <option value="CANCELED">CANCELED</option>
                            <option value="HOLD">HOLD</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-cancel" id="cancelEntry">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-cube"></i> Create New Product</h2>
                <span class="close-product">&times;</span>
            </div>
            <form id="productForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productRef">Product Reference</label>
                        <input type="text" id="productRef" name="productRef" required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" name="productDescription" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="number" id="productPrice" name="productPrice" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory" name="productCategory">
                            <option value="set">Set</option>
                            <option value="tea">Tea Set</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Create Product</button>
                    <button type="button" class="btn-cancel" id="cancelProduct">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <title>Moratuwa Orders | Order Management System</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <script src="script.js"></script>
</body>
</html>

    <script src="js.js"></script>
</body>
</html>
